name: Build Add-on and Upload Artifact

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Zip source code
        run: zip -r autowwwleak-src.zip . -x ".git/*"

      - name: Upload source code artifact
        uses: actions/upload-artifact@v4
        with:
          name: autowwwleak-source-code
          path: autowwwleak-src.zip

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build the add-on package
        run: bash ./docker-create-zip.sh

      - name: Upload add-on artifact
        uses: actions/upload-artifact@v4
        with:
          name: autowwwleak-unsigned-build
          path: autowwwleak.zip
